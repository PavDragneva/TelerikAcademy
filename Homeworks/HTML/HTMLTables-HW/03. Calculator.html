<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<form>
	<table cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th colspan="4"><input type="text" name="result" value="123" style="font-size:300%; text-align:right; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; padding-right: 15px; width:379px;"></th>
			</tr>
		</thead>
		<tbody align="center">
			<tr>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">1</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">2</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">3</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">+</button></td>
			</tr>
			<tr>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">4</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">5</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">6</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">-</button></td>
			</tr>
			<tr>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">7</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">8</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">9</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">*</button></td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:200px;">0</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">.</button></td>
				<td><button type="button" style="font-size:300%; color:darkviolet; background-color:thistle; border: 3px solid darkviolet; height:100px; width:100px;">/</button></td>
			</tr>
		</tbody>
	</table>
	</form>
</body>
</html>
